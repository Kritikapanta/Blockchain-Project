<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
</head>
<body>
    <h1>Upload Evidence</h1>
    <form id="uploadForm">
        <label for="fileInput">Choose file:</label>
        <input type="file" id="fileInput" name="file" required>
        <button type="submit">Upload</button>
    </form>
    <p id="responseMessage"></p>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const fileInput = document.getElementById("fileInput");
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                const response = await fetch("http://127.0.0.1:8000/uploadFile/", {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById("responseMessage").innerText = `File uploaded successfully. File Hash: ${data.file_hash}, IPFS Hash: ${data.ipfs_hash}`;
                } else {
                    document.getElementById("responseMessage").innerText = `Error: ${data.error}`;
                }
            } catch (error) {
                console.error("Error uploading file:", error);
                document.getElementById("responseMessage").innerText = "Error uploading file.";
            }
        });
    </script>
</body>
</html>
