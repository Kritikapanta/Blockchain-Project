<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFX Storage Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 300px;
        }
        button {
            cursor: pointer;
            background-color: #5cb85c;
            color: white;
            border: none;
            font-weight: bold;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .result p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>IPFX Storage Viewer</h1>
    <p>Enter a Hash ID to retrieve its details:</p>
    <input type="text" id="hashInput" placeholder="Enter Hash ID">
    <br>
    <button onclick="getHashDetails()">Get Details</button>

    <div class="result" id="result" style="display:none;">
        <p><strong>Hash ID:</strong> <span id="hashID"></span></p>
        <p><strong>User Address:</strong> <span id="userAddress"></span></p>
        <p><strong>Timestamp:</strong> <span id="timeStamp"></span></p>
    </div>

    <script>
        // Web3 initialization and contract interaction
        const contractABI = [
            {
                "inputs": [{"internalType": "string", "name": "_hashID", "type": "string"}],
                "name": "getHashDetails",
                "outputs": [
                    {"internalType": "string", "name": "", "type": "string"},
                    {"internalType": "address", "name": "", "type": "address"},
                    {"internalType": "uint256", "name": "", "type": "uint256"}
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        const contractAddress = "YOUR_CONTRACT_ADDRESS_HERE"; // Replace with your deployed contract address

        let web3;
        let contract;

        // Connect to Web3
        async function connectWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: "eth_requestAccounts" });
                contract = new web3.eth.Contract(contractABI, contractAddress);
            } else {
                alert("Please install MetaMask to use this application!");
            }
        }

        // Function to fetch hash details
        async function getHashDetails() {
            const hashInput = document.getElementById("hashInput").value;
            if (!hashInput) {
                alert("Please enter a valid Hash ID.");
                return;
            }

            try {
                await connectWeb3();

                const result = await contract.methods.getHashDetails(hashInput).call();
                console.log(result);

                document.getElementById("hashID").innerText = result[0];
                document.getElementById("userAddress").innerText = result[1];
                
                // Convert the timestamp to a human-readable date
                const date = new Date(result[2] * 1000);
                document.getElementById("timeStamp").innerText = date.toUTCString();

                document.getElementById("result").style.display = "block";
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Error: " + (error.message || "Unable to fetch details."));
            }
        }
    </script>
</body>
</html>
